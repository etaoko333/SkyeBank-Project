name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sudo sh -s -- -b /usr/local/bin
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Docker Scout Scan
        run: |
          docker-scout quickview fs://.
          docker-scout cves fs://.

      - name: Docker Build and Push
        run: |
          docker build -t sholly333/skyebank:latest .
          docker push sholly333/skyebank:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Docker Scout Image Scan
        run: |
          docker-scout quickview sholly333/skyebank:latest
          docker-scout cves sholly333/skyebank:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Docker Pull Image
        run: docker pull sholly333/skyebank:latest

      - name: Deploy to Container
        run: docker run -d --name skyebank-app -p 3000:80 sholly333/skyebank:latest

        # UPdate the K8s Manifest Files
      - name: Update K8s Manifests
        run: |
          cat deployment-service.yaml 
          sed -i "s|image: sholly333/skyebank:.*|image: sholly333/skyebank:${{ github.sha }}|g" deployment-service.yaml
          cat deployment-service.yaml

      # Update Github
      - name: Commit the changes
        run: |
          git config --global user.email "<>"
          git config --global user.name "GitHub Actions Bot"
          git add deployment-service.yaml
          git commit -m "Update deployment-service.yaml with new image version - ${{ env.VERSION }}"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/infosecsingh/Flask-App-GitHub-Actions-ArgoCD.git
          git push origin master
